<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Comercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<div class="m-2">
    <form action="/comercial">
        <input class="bg-warning text-dark" type="submit" value="Volver"/>
    </form>
</div>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;">
    <form action="/comercial/crear" method="post" th:object="${comercial}">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1>Crear Comercial</h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div class="m-2" style="position: absolute; left: 39%; top : 39%;">
                    <input type="hidden" name="__method__" value="crear"/>
                    <input type="submit" value="Crear"/>
                </div>

            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{Nombre}">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{nombre}"/>
                <ul class="text-danger" th:if="${#fields.hasErrors('nombre')}">
                    <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error"/>
                </ul>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{Apellido}">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido1}"/>
                <ul class="text-danger" th:if="${#fields.hasErrors('apellido1')}">
                    <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error"/>
                </ul>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{Apellido2}">

            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido2}"/>
                <ul class="text-danger" th:if="${#fields.hasErrors('apellido2')}">
                    <li th:each="err : ${#fields.errors('apellido2')}" th:text="${err}" class="error"/>
                </ul>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{Comision}">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{comision}"/>
                <ul class="text-danger" th:if="${#fields.hasErrors('comision')}">
                    <li th:each="err : ${#fields.errors('comision')}" th:text="${err}" class="error"/>
                </ul>
            </div>
        </div>

    </form>
</div>

</body>
</html>
</body>
</html>
