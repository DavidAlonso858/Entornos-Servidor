<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Comercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 class="mt-2">Detalle Comercial</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/comercial">
                    <input type="submit" value="Volver"/>
                </form>
            </div>

        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Codigo</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.id}" value="CÃ³digo" readonly="readonly"/>
        </div>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Nombre</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.nombre}" value="nombre" readonly="readonly"/>
        </div>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Apellido1</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.apellido1}" value="apellido1" readonly="readonly"/>
        </div>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Apellido2</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.apellido2}" value="apellido2" readonly="readonly"/>
        </div>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Comision</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.comision}" value="ciudad" readonly="readonly"/>
        </div>
    </div>

    <h5 class="fw-bold mt-4">PEDIDOS</h5>
    <table class="table striped">

        <thead>
        <th>Codigo</th>
        <th>Total</th>
        <th>Fecha</th>
        <th>Nombre Cliente</th>
        <th>Codigo Comercial</th>
        </thead>
        <tbody>
        <tr th:each="pedido : ${listaPedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.total} +' euros'"></td>
            <td th:text="${pedido.fecha}"></td>
            <td>
                <!-- Enlace al cliente -->
                <a th:href="@{/clientes/__${pedido.id_cliente}__}"
                   th:text="${pedido.nombre_cliente}">
                </a>
            </td>
            <td th:text="${pedido.id_comercial}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <div class="container">
        <h4>Total de pedidos realizados en general
            ->
            <span class="fw-bold text-success"><th:block th:text="${totalPedidos}"/></span>
        </h4>
        <h4>La media de pedidos realizados por el comercial
            <th:block th:text="${comercial.nombre}"/>
            ->
            <span class="fw-bold text-warning"><th:block th:text="${media}"/> % TOTAL</span>
        </h4>

    </div>

</div>

</body>
</html>
