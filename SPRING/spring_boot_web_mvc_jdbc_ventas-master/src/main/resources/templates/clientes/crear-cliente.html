<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<div class="m-2">
    <form action="/clientes">
        <input class="bg-warning text-dark" type="submit" value="Volver"/>
    </form>
</div>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;">
    <form action="/clientes/crear" method="post">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1>Crear Cliente</h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div class="m-2" style="position: absolute; left: 39%; top : 39%;">
                    <input type="hidden" name="__method__" value="crear"/>
                    <input type="submit" value="Crear"/>
                </div>

            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>


        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                Nombre
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input name="nombre"/>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                Apellido1
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input name="apellido1"/>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                Apellido2
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input name="apellido2"/>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                Ciudad
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input name="ciudad"/>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                Categoria
            </div>

            <div style="float: none;width: auto;overflow: hidden;">
                <input name="categoria"/>
            </div>

            <!-- LISTA DE DATOS PASADA Y RECORRIDA EN EL SELECT
                     <div style="margin-top: 6px;" class="clearfix">
                          <select>
                              <th:block th:each="comercial : ${listaComercial}">
                                  <option th:value="${comercial.getId()}" th:text="${comercial.getNombre()}">nombre</option>
                              </th:block>
                          </select>
                      </div>-->
        </div>

    </form>
</div>

</body>
</html>
</body>
</html>
