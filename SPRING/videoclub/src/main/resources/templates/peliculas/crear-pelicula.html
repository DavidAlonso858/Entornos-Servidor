<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<div class="m-2">
    <form action="/peliculas">
        <input class="bg-warning text-dark" type="submit" value="Volver"/>
    </form>
</div>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;">
    <!-- Poner el th:object del atributo pasado en la validacion-->
    <form action="/peliculas/crear" method="post" th:object="${pelicula}">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1>Crear Pelicula</h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div class="m-2" style="position: absolute; left: 39%; top : 39%;">
                    <input type="hidden" name="__method__" value="crear"/>
                    <input type="submit" value="Crear"/>
                </div>

            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>


        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{TITULO}">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{titulo}"/>
                <ul class="text-danger" th:if="${#fields.hasErrors('titulo')}">
                    <li th:each="err : ${#fields.errors('titulo')}" th:text="${err}"/>
                </ul>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{DESCRIPCION}">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{descripcion}"/>
                <ul class="text-danger" th:if="${#fields.hasErrors('descripcion')}">
                    <li th:each="err : ${#fields.errors('descripcion')}" th:text="${err}"/>
                </ul>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{ANYO}">

            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{anyo_lanzamiento}"/>
                <ul class="text-danger" th:if="${#fields.hasErrors('anyo_lanzamiento')}">
                    <li th:each="err : ${#fields.errors('anyo_lanzamiento')}" th:text="${err}"/>
                </ul>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{IDIOMA}">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <select name="idioma" id="idioma" th:field="*{id_idioma}">
                    <option th:each="idioma : ${listaIdiomas}"
                            th:value="${idioma.id_idioma}"
                            th:text="${idioma.nombre}">
                    </option>
                </select>

            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{ALQUILER}">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{duracion_alquiler}"/>
                <ul class="text-danger" th:if="${#fields.hasErrors('duracion_alquiler')}">
                    <li th:each="err : ${#fields.errors('duracion_alquiler')}" th:text="${err}"/>
                </ul>
            </div>
        </div>


    </form>
</div>

</body>
</html>
</body>
</html>
