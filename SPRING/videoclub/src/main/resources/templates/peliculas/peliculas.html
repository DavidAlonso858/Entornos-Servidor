<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:text="#{PELICULAS}"></h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/peliculas/crear">
                    <input type="submit" th:value="#{Crear}">
                </form>

                <form action="/">
                    <input type="submit" th:value="Volver">
                </form>
            </div>

        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 14%">Id</div>
        <div style="float: left;width: 14%" th:text="#{TITULO}"></div>
        <div style="float: left;width: 14%" th:text="#{DESCRIPCION}"></div>
        <div style="float: left;width: 14%" th:text="#{ANYO}"></div>
        <div style="float: left;width: 14%" th:text="#{IDIOMA}"></div>
        <div style="float: none;width: auto;overflow: hidden;" th:text="#{ALQUILER}"></div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div th:each="pelicula : ${listaPeliculas}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 14%" th:text="${pelicula.id_pelicula}">0</div>
        <div style="float: left;width: 14%" th:text="${pelicula.titulo}">titulo</div>
        <div style="float: left;width: 14%" th:text="${pelicula.descripcion}">descripcion</div>
        <div style="float: left;width: 14%" th:text="${pelicula.anyo_lanzamiento}">anyo</div>
        <div style="float: left;width: 14%" th:text="${pelicula.idioma_nombre}">idioma</div>
        <div style="float: left;width: 14%" th:text="${pelicula.duracion_alquiler}">duracion</div>
        <div style="float: none;width: auto;overflow: hidden;">
            <form  style="display: inline;">
                <input type="submit" th:value="#{Detalle}"/>
            </form>
            <form  style="display: inline;">
                <input type="submit" th:value="#{Editar}"/>
            </form>
            <form  method="post" style="display: inline;">
                <input type="submit" th:value="#{Eliminar}"/>
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
